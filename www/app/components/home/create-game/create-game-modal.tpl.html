<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create New Game</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name of Game</span>
        <input type="text" ng-model="name">
      </label>
      <label class="item item-input">
        <span class="input-label">Grid Size</span>
        <input type="tel" ng-model="size">
      </label>
      <label class="item item-input">
        <span class="input-label"># Players</span>
        <input type="tel" ng-model="players">
      </label>
    </div>
    <div class="padding" ng-click="$ctrl.addGame(name, size, players)">
      <button class="button button-block button-positive">CREATE</button>
    </div>
  </ion-content>
</ion-modal-view>
